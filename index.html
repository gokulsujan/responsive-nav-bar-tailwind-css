<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <header class="bg-white ">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-48 p-3" src="https://www.talentattingal.com/images/logo.png" alt="talent-logo">
            </div>
            <div class="nav-links duration-500 md:static md:min-h-fit absolute bg-white min-h-[60vh] left-0 top-[-100%] w-full flex items-center px-5 ">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">About</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Courses</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Contact Us</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Admission</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Login</button>
                <ion-icon id="menu-icon" onclick="onToggleMenu()" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function onToggleMenu(){
            const navLinks = document.querySelector('.nav-links')
            if (document.getElementById('menu-icon').name == 'menu'){
                document.getElementById('menu-icon').name = 'close'
                navLinks.classList.toggle('top-[9%]')
            } else if(document.getElementById('menu-icon').name == 'close'){
                navLinks.classList.toggle('top-[-100%]')
                document.getElementById('menu-icon').name = 'menu'
            }
        }
    </script>
</body>

</html>
